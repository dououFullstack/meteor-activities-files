<template name="activityEdit">
  <h2>Edit activitie</h2>
  {{#autoForm collection="Activities" doc=this id="activityForm" type="update"}}
    <fieldset>
      {{> afQuickField name='title'}}
      {{> afQuickField name='desc' rows=6}}
      {{> afQuickField name='time'}}
      {{> afQuickField name='where'}}
      {{> afQuickField name='limit'}}
      {{> afQuickField name='fee'}}
      {{> afQuickField name='createdAt'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Update</button>
    <a class="btn btn-link" role="button" href="{{pathFor 'activitiesIndex'}}">Back</a>
  {{/autoForm}}
</template>
