<template name="activitiesIndex">
  <!-- <link rel="stylesheet" href="/public/css/index.css"> -->
  <div class="row">
    <div class="col-md-12">
      <h1>活动</h1>
      <a class="btn btn-primary" href="{{pathFor 'activityNew'}}" role="button">新的活动</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Desc</th>
            <th>Time</th>
            <th>Where</th>
            <th>Limit</th>
            <th>Fee</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{#each activities}}
          <tr>
            <td><a href="{{pathFor 'activityShow'}}">{{title}}</a></td>
            <td>{{desc}}</td>
            <td>{{formatdatetime time}}</td>
            <td>{{where}}</td>
            <td>{{limit}}</td>
            <td>{{fee}}</td>
            <td>
              <a class="btn btn-xs btn-default" href="{{pathFor 'activityEdit'}}" role="button">编辑</a>
              <a class="btn btn-xs btn-danger delete-activitie" href="#" role="button">删除</a>
              </td>
          </tr>
          {{else}}
          No activities
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
