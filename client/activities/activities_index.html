<template name="activitiesIndex">
        <div class="well well-sm" style="margin-bottom: 0px; height: 60px;">
            <h3 class="title" style="margin-top: 10px;">活动列表
                <a href="{{pathFor 'activityNew'}}" class="btn btn-sm btn-primary pull-right" style="font-size: 13px;">
                <!-- style="text-shadow: black 5px 3px 3px;"是设置阴影效果的风格"  -->
                    <span class="glyphicon glyphicon-plus"></span> 发起活动
                </a>
            </h3>
        </div>
        {{#each activities}}
        <div data-reactid=".2.1.0.0.4:0">
            <a href="{{pathFor 'activityShow'}}">
                <div class="darenPostList" id="3ggmM69ggaDo5wB8r" data-reactid=".2.1.0.0.4:0.0">
                    <div class="postImgBox" data-reactid=".2.1.0.0.4:0.0.0">
                        <div class="postImg" data-reactid=".2.1.0.0.4:0.0.0.0">
                            <img alt="image" class="postImage" src="{{file.url}}" data-reactid=".2.1.0.0.4:0.0.0.0.0">
                            <div class="postInfo" data-reactid=".2.1.0.0.4:0.0.0.0.1">
                                <h1 class="postTitle" data-reactid=".2.1.0.0.4:0.0.0.0.1.0">
                                    <div class="postTitleBor" data-reactid=".2.1.0.0.4:0.0.0.0.1.0.0">
                                        <span data-reactid=".2.1.0.0.4:0.0.0.0.1.0.0.0">{{title}}</span>
                                        <span data-reactid=".2.1.0.0.4:0.0.0.0.1.0.0.1"></span>
                                        <br data-reactid=".2.1.0.0.4:0.0.0.0.1.0.0.2">
                                        <span data-reactid=".2.1.0.0.4:0.0.0.0.1.0.0.3">{{desc}}</span>
                                        <span data-reactid=".2.1.0.0.4:0.0.0.0.1.0.0.4"></span>
                                        <span data-reactid=".2.1.0.0.4:0.0.0.0.1.0.0.5"></span>
                                    </div>
                                </h1>
                            </div>
                        </div>
                    </div>
                <div class="actUserInfo" data-reactid=".2.1.0.0.4:0.0.1">
                    <img class="actUserPhoto" src="{{file.url}}" data-reactid=".2.1.0.0.4:0.0.1.0" />
                    <p class="actUserNameBox" data-reactid=".2.1.0.0.4:0.0.1.1">
                        <span class="actUserName" data-reactid=".2.1.0.0.4:0.0.1.1.0">{{where}}</span>
                        <span class="actUserLabel" data-reactid=".2.1.0.0.4:0.0.1.1.1">{{formatdatetime time}}日</span>
                    </p>
                </div>
                <!-- <div class="sPostUserBox" data-reactid=".h.1.0.0.1">
                    <img src="{{file.url}}" class="sPostUserphoto" data-reactid=".h.1.0.0.1.0">
                    <div class="sPostUserInfo" data-reactid=".h.1.0.0.1.1">
                        <p class="actUserName nm" data-reactid=".h.1.0.0.1.1.0">{{where}}</p>
                        <p class="actUserLabel nm" data-reactid=".h.1.0.0.1.1.1">{{formatdatetime time}}日</p>
                    </div>
                </div> -->
                <div class="clear" data-reactid=".2.1.0.0.4:0.0.2"></div>
            </div>
            <div class="darenActShadow" data-reactid=".2.1.0.0.4:0.1"></div>
        </a>
        </div>
        {{else}}
        小气鬼,喝凉水,喝了凉水变魔鬼!
        {{/each}}
        <div class="well well-sm"><a href="#" class="btn btn-sm btn-primary" style="margin-top: 5px; font-size: 13px;">Show more</a></div>
</template>
